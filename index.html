<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hola {{ nombre }} </h1>
        <a :href="url"> Ir a {{pagina}} </a>
    </div>
    <script>
        app = new Vue({
            el: '#app',
            data: {
                nombre: 'Sebastian',
                url: 'http://google.com',
                pagina: 'Google'
            }
        })
    </script>

</body>
</html>
