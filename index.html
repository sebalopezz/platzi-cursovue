<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            Opc.1 Utilizar template con v-if
            El elemento template es utilizado por view pero no se muestra en el codigo fuente final 
        -->
        <template v-if="mostrar">
            <h1> Este es mi titulo </h1>
            <h2> Este es mi subtitulo </h2>
            <a :href="url" target="_blank"> Ir a {{pagina}} </a>
        </template>
        <!-- 
            Opc.2 Utilizar v-show (agrega display:none)
            El elemento template es utilizado por view pero no se muestra en el codigo fuente final 
        -->
        <div v-show="mostrar"> 
            <h1> Este es mi titulo 2</h1>
            <h2> Este es mi subtitulo 2</h2>
            <a :href="url" target="_blank"> Ir a {{pagina}} </a>
        </div>
        <div v-show="!mostrar">
            Esto est√° oculto
        </div>


    </div>
    <script>
        app = new Vue({
            el: '#app',
            data: {
                url: 'https://google.com',
                pagina: 'Google',
                mostrar: true
            }
        })
    </script>

</body>
</html>
