<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submit" action="" method="GET">
            <h2> ¿Cuales son tus curso favoritos? </h2>
            <template v-for="curso in cursos">
                <curso :curso="curso" @checked="selectCurso"></curso>
            </template>
            <button type="submit"> Enviar </button>
        </form>
    </div>
    <script>
        Vue.component('curso', {
            props: [ 'curso' ],
            methods:{
                onchange: function (ev) {
                    // Emitimos un evento con dos parametros
                    // Param 1: que curso es
                    // Param 2: si esta checkeado o no (true o false)
                    this.$emit('checked', this.curso.value, ev.target.checked)
                }
            },
            template: `
                <div>
                    <input type="checkbox" :id="curso.value" :value="curso.value" @change="onchange">
                    <label :for="curso.value"> {{ curso.nombre }} </label>
                    <br>
                </div>
            `
        })

        app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: [
                    {nombre: 'Curso de Introducción a Vue.js', value: 'vue'},
                    {nombre: 'Curso de React', value: 'react'},
                    {nombre: 'Curso de SEO', value: 'seo'},
                    {nombre: 'Curso de Growth', value: 'growth'}
                ],
                cursosSeleccionados: []
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuto el metodo submit');
                    console.log(this.cursosSeleccionados);
                },
                selectCurso: function (curso,checked) {
                    if (checked) {
                        this.cursosSeleccionados.push(curso)
                    } else {
                        let index = this.cursosSeleccionados.indexOf(curso)
                        this.cursosSeleccionados.splice(index,1)
                    }
                }
            }
        })
    </script>

</body>
</html>
